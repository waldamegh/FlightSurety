<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="list">
            <ul id="airlineList">Airlines Adressess:</ul>
            <ul id="passengerList">Passengers Adressess:</ul>
            <ul id="flightList">Flight:</ul>
        </div>

        <div id="display-wrapper" class="top-20"></div>

        <div class="row top-20">
            <label class="form">Fund Airline</label> <input type="text" id="airline-address"
                placeholder="airline address"> <input type="text" id="fund" value="10"> Ether
            <btn class="btn btn-primary" id="submit-fund">Submit</btn>
        </div>

        <div class="row top-20">
            <label class="form">Register Airline</label> <input type="text" id="airline-address-1"
                placeholder="Address of Registred Airline"> <input type="text" id="airline-address-2"
                placeholder="New Airline Address">
            <btn class="btn btn-primary" id="rigister-airline">Register Airline</btn>
        </div>

        <div class="row top-20">
            <label class="form">Buy Incurence</label> <input type="text" id="flight-number" placeholder="flight number">
            <input type="text" id="passenger-address" placeholder="passenger address"> <input type="text" id="amount"
                placeholder="fund (up to 1 Ether)">
            <btn class="btn btn-primary" id="submit-incurence">Buy Incurence</btn>
        </div>

        <div class="row top-20">
            <label class="form">Payout</label> <input type="text" id="passenger-address-payout" placeholder="passenger address">
            <btn class="btn btn-primary" id="submit-payout">Payout</btn>
        </div>

        <div class="row top-20">
            <label class="form">Flight Status</label> <input type="text" id="flight" placeholder="flight number"> 
            <input type="text" id="airlineAddr" placeholder="airline address">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
